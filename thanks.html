<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repair_design</title>
    <link href="https://fonts.googleapis.com/css?family=Yeseva+One&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <link rel="stylesheet" href="sass/templates/_hero.sass">
</head>
<body id="up">
<header class="header">
    <div class="container">
        <div class="menu">
            <div class="logo menu__logo wow fadeInLeft" data-wow-delay="0.1s">Repair Design Project</div>
            <nav class="nav menu__nav wow fadeInLeft" data-wow-delay="0.3s">
                <a href="#" class="nav__item">Главная</a>
                <a href="#" class="nav__item">Проекты</a>
                <a href="#" class="nav__item">Замер</a>
                <a href="#" class="nav__item">Команда</a>
                <a href="#" class="nav__item">Отзывы</a>
                <a href="#" class="nav__item">Контакты</a>
            </nav>
            <!--/.nav-->
            <div class="contacts menu__contacts">
                <a href="tel:+79997683299" class="phone contacts__phone">+7(999)-768-32-99</a>
                <button class="button contacts__button button--primary wow pulse infinite" data-wow-delay="120s" data-wow-duration="1.5s" data-wow-iteration="10" data-toggle="modal">заказать звонок</button>
            </div>
        </div>
        <!--/.menu-->
    </div>
    <!--/.container-->
</header>
<!--/.header-->
<main>
    <section class="hero">
        <div class="instagram hero__instagram">
            <a href="#" class="instagram__link">Instagram</a>
        </div>
        <div class="container">
            <div class="hero__content">
                <h1 class="title hero__title wow fadeInDown" data-wow-delay="0.2s"><span class="title--primary">Спасибо за заявку!</span></h1>
                <p class="hero__text wow fadeInRight" data-wow-delay="0.2s">Наш менеджер свяжется с Вами в течение 15 минут.</p>
            <!-- /.hero__content -->
        </div>
        <!-- /.container -->
        <a href="#" class="hero__scroll-down">листайте вниз</a>
    </section>
    <!--/.hero-->
</main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
